  <!-- Place your favicon.ico and apple-touch-icon.png in the template root directory -->

  <!-- Google Fonts -->

<body>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

  <div id="preloader"></div>


  <!--==========================
  Header Section
  ============================-->
  <header id="header" style="margin-bottom='10px';">
    <div class="container">

      <div id="logo" class="pull-left">
        <a href="{% url 'home' %}"><h1>uTravel</h1></a>
        <!-- Uncomment below if you prefer to use a text image -->
        <!--<h1><a href="#hero">Header 1</a></h1>-->
      </div>

      <nav id="nav-menu-container">
        <ul class="nav-menu">
          <li class="menu-active"><a href="{% url 'home' %}">Home</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#services">Services</a></li>
          <li><a href="#team">Team</a></li>
          <li><a href="#contact">Contact Us</a></li>
        </ul>
      </nav>
      <!-- #nav-menu-container -->
    </div>
  </header>
  <!-- #header -->

 <!-- form content -->

 <section id="fade">
     <h1 style="text-align:center; margin-top:20px; font-family:sans-serif;"> LOGIN </h1>

    <div class="container" style="max-width:75%; margin-top:100px;">
        <form  method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group">
                <br>
                <br>
                <button class="btn btn-block btn-info" type="submit">Log In</button>
            </div>
        </form>

        <small class="text-muted">
            Don't have an account? <a class="ml-2" href="{% url 'register' %}">Register</a>
        </small>

    </div>

 </section>


 <!-- #form content -->


  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

  <!-- Required JavaScript Libraries -->
  <script src="{% static 'itinerary_app/lib/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'itinerary_app/lib/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'itinerary_app/lib/superfish/hoverIntent.js' %}"></script>
  <script src="{% static 'itinerary_app/lib/superfish/superfish.min.js' %}"></script>
  <script src="{% static 'itinerary_app/lib/morphext/morphext.min.js' %}"></script>
  <script src="{% static 'itinerary_app/lib/wow/wow.min.js' %}"></script>
  <script src="{% static 'itinerary_app/lib/stickyjs/sticky.js' %}"></script>
  <script src="{% static 'itinerary_app/lib/easing/easing.js' %}"></script>
